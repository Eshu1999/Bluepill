# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
firebase:
  # These are the environment variables that will be available to your
  # application. The values are stored in Google Secret Manager.
  # For more information, see:
  # https://firebase.google.com/docs/app-hosting/configure#set-secrets
  env:
    # This is the API key for your Firebase project.
    # It is used by the Firebase client-side SDKs.
    - variable: NEXT_PUBLIC_FIREBASE_API_KEY
      secret: FIREBASE_API_KEY
    - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
      secret: FIREBASE_AUTH_DOMAIN
    - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
      secret: FIREBASE_PROJECT_ID
    - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
      secret: FIREBASE_STORAGE_BUCKET
    - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
      secret: FIREBASE_MESSAGING_SENDER_ID
    - variable: NEXT_PUBLIC_FIREBASE_APP_ID
      secret: FIREBASE_APP_ID
    - variable: NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID
      secret: FIREBASE_MEASUREMENT_ID
    # This is the API key for your Genkit project.
    # It is used by the Genkit SDK to access Google AI models.
    - variable: GENKIT_API_KEY
      secret: GENKIT_API_KEY
